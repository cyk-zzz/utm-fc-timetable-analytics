<div class="columns m-1">

    <div class="column">
        <ng-include class="box" src="'components/sidenav.html'"></ng-include>
    </div>

    <div class="column is-10">
        <ng-include class="box" src="'components/title.html'"></ng-include>
        <ng-include class="box" src="'components/sessionSelector.html'"></ng-include>

        <div class="box" ng-controller="WorkloadController as workload">
            <canvas id="bar" 
            class="chart chart-doughnut" 
            chart-data="workload.chartData()" 
            chart-labels="workload.chartLabels"
            chart-colors="workload.chartColors"
            height="100px">
        </div>

        <ng-include class="box" src="'components/workloadTable.html'"></ng-include>
    </div>

</div>
