<div ng-controller="LecturerController as lecturer">
    <label class="label">Select Lecturer</label>
    <div class="select">
        <select ng-model="lecturer.select" ng-change="lecturer.select()" ng-model-options=" {getterSetter: true }">
            <option ng-repeat="l in lecturer.getAllName" value="{{l.id}}">
                {{l.name}}
            </option>
        </select>
    </div>
</div>
